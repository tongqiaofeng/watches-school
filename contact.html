<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>联系我们</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
  <header id="header" class="container"></header>
  <main id="main" class="container-fluid">
    <div class="background">
      <div class="background-second">
        <div class="contact-container">
          <div class="contact-title">
            <h1 class="h1">联系我们</h1>
          </div>
          <div class="contact-main">
            <ul>
              <li>
                <label for="input-name">
                  <span>姓名<span style="color: #d90032;">*</span></span>
                </label>
                <div class="name-input">
                  <input type="text" id="input-name"><span></span>
                </div>
                <div class="name" style="display: none;">
                  <span style="color: #d90032;">姓名不能为空</span>
                </div>
              </li>
              <li style="margin-top: 40px;">
                <label for="input-email">
                  <span>邮箱<span style="color: #d90032;">*</span></span>
                </label>
                <div class="name-input">
                  <input type="text" id="input-email"><span></span>
                </div>
                <div class="email" style="display: none;">
                  <span style="color: #d90032;">邮箱格式不正确</span>
                </div>
              </li>
              <li style="margin-top: 40px;">
                <label for="input-phone">
                  <span>联系电话</span>
                </label>
                <div class="name-input">
                  <input type="text" id="input-phone"><span></span>
                </div>
              </li>
              <li style="margin-top: 40px;">
                <label for="input-country">
                  <span>国家<span style="color: #d90032;">*</span></span>
                </label>
                <div class="country-input">
                  <select id="input-country" name="input_12.6">
                    <option value=""></option>
                  </select>
                </div>
                <div class="country" style="display: none;">
                  <span style="color: #d90032;">国家不能为空</span>
                </div>
              </li>
              <div style="margin-top: 40px;">
                <label for="input-message">
                  <span style="font-size: 18px;">留言<span style="color: #d90032;">*</span></span>
                </label>
                <div class="pbt cl name-input">
                  <textarea id="subject" maxlength="800" onkeyup="checkLength(this)" tabindex="9" aria-required="true"
                    aria-invalid="false" rows="10" cols="50"></textarea>
                  <span id="subjectchk" style="display: block;">
                    还可以输入<strong id="checklen" style="color: #FF0000">800</strong>个(最多800个字符)
                  </span>
                  <span id="postNameRule" class="spn_flag_1" style="display: none"></span>
                </div>
                <div class="message" style="display: none;">
                  <span style="color: #d90032;">留言不能为空</span>
                </div>
              </div>
              <li></li>
            </ul>
          </div>
          <div class="submit-button">
            <input type="submit" value="提交" class="submit">
          </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active home-div" style="margin-right: 15px;">
              <h3 class="home-h3">
                <a href="about.html">
                  <span>关于我们</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="course.html">
                  <span>课程</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="contact.html">
                  <span>联系我们</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="gallery.html">
                  <span>我们的环境</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="problem.html">
                  <span>常问问题</span>
                </a>
              </h3>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="footer-style">
          <span style="color: #8c8c8c;margin: 0;font-size: 14px;">Copyright © 2019 Prince Horology</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/ajax.js"></script>
  <script src="./js/header1.js"></script>
  <script src="./js/contact.js"></script>
</body>

</html>
