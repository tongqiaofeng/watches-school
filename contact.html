<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
  <header id="header" class="container"></header>
  <main id="main" class="container-fluid">
    <div class="background">
      <div class="background-second">
        <div class="contact-container">
          <div class="contact-title">
            <h1 class="h1">联系我们</h1>
          </div>
          <div class="contact-main">
            <ul>
              <li>
                <label for="input-name">
                  <span>姓名<span style="color: #d90032;">*</span></span>
                </label>
                <div class="name-input">
                  <input type="text" id="input-name"><span></span>
                </div>
              </li>
              <li style="margin-top: 40px;">
                <label for="input-email">
                  <span>电子邮件<span style="color: #d90032;">*</span></span>
                </label>
                <div class="name-input">
                  <input type="text" id="input-email"><span></span>
                </div>
              </li>
              <li style="margin-top: 40px;">
                <label for="input-phone">
                  <span>联系电话</span>
                </label>
                <div class="name-input">
                  <input type="text" id="input-phone"><span></span>
                </div>
              </li>
              <li style="margin-top: 40px;">
                <label for="input-message">
                  <span>留言<span style="color: #d90032;">*</span></span>
                </label>
                <div class="name-input">
                  <textarea name="" id="input-message" rows="10" maxlength="800"></textarea>
                  <span><span>0</span>个字符(最多800个字符)</span>
                </div>
              </li>
              <li></li>
            </ul>
          </div>
          <div class="submit-button">
            <input type="submit" value="提交"  class="submit">
          </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active home-div" style="margin-right: 15px;">
              <h3 class="home-h3">
                <a href="about.html">
                  <span>关于我们</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="course.html">
                  <span>课程</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="contact.html">
                  <span>联系我们</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="gallery.html">
                  <span>我们的环境</span>
                </a>
              </h3>
            </div>
            <div class="carousel-item">
              <h3 class="home-h3">
                <a href="problem.html">
                  <span>常问问题</span>
                </a>
              </h3>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="footer-style">
          <span style="color: #8c8c8c;margin: 0;">版权所有©2019 太子集团</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/ajax.js"></script>
  <script src="./js/header1.js"></script>
</body>

</html>
